<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8"/>
	<title>Ejercicio DOM, Eventos y funciones</title>
	<script src="js/32-ejercicio-dom.js" type="text/javascript"></script>
	<style>
		.box{
			width: 200px;
			height: 250px;
			float: left;
			margin: 20px;	
		}

		.dashed{
			border: 3px dashed black;
			width: 250px;
			padding: 5px;
		}
	</style>
</head>
<body>
	<!--
		1. Formulario campos: Nombre, Apellido y edad
		2. Boton de enviar el formulario: eventos submit
		3. Mostrar datos por pantalla
		4. validación del formulario
	-->
	<h1>Ejercicio DOM, Eventos y funciones -  Curso JS</h1>

	<div class="box">
		<form action="#" method="POST" id="formulario" onsubmit="return false;">
			<label for="nombre">Nombre:</label> <br/>
			<input type="text" name="nombre" id="nombre" /> <br/>

			<label for="apellidos">Apellidos:</label> <br/>
			<input type="text" name="apellidos" id="apellidos" /> <br/>

			<label for="apellidos">Edad:</label> <br/>
			<input type="number" name="edad" id="edad" /> <br/> <br/>

			<input type="submit" value="enviar" id="submit" />
		</form>
	</div>

	<div class="box dashed">
		<h3 style="text-align: center;">Información del usuario</h3>	
		<hr>
	</div>
</body>
</html>
