<!DOCTYPE html>
<html lang = "es">
<head>
	<meta charset="utf-8">

	<style type="">
		#caja{
			width: 250px;
			height: 250px;
			border: 2px solid black;
			background: green;
			transition: 300ms all;
			margin-top: 10px;
		}
		/*
		#caja:hover{
			background: red;
			cursor:pointer;
		}*/

		input{
			padding: 10px;
			width: 300px;
			font-size: 20px;
		}

		#datos{
			border: 4px dashed black;
			padding: 10px;
			width: 250px;
			height: 50px;
			margin-top: 10px;
			display: none;
		}

		#sigueme{
			width: 25px;
			height: 25px;
			position: absolute;
			display: block;
			background: yellow;
			opacity: 0.5;
			border-radius: 999px;
		}
	</style>
