<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Aprendiendo JQueryUI</title>

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.structure.min.css" />
	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.theme.min.css" />

	<script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/06-interface.js"></script>

	<style>
		.elemento{
			width: 400px;
			height: 300px;
			border: 4px solid black;
			background: lightblue;
			margin: 20px;
			float: left;
		}
		.listaSeleccionable li{
			width: 80%;
			padding: 20px;
			border: 1px solid #ccc;
			list-style: none;
			cursor: pointer;
		}
		ul .ui-selecting{
			background: green;
		}
		ul .ui-selected{
			background: blue;
		}

		#elementomovido{
			width: 100px;
			height: 100px;
			border: 1px solid red;
		}
		#area{
			width: 300px;
			height: 300px;
			border: 1px solid green;
		}
		.elemento{
			background: pink;
			float: none;
			display: none;	
		}
	</style>

</head>
<body>
	<h1>Aprendiendo JQueryUI</h1>
	
	<button id="mostrar">Mostrar</button>

	<div class="caja-efectos elemento"></div>

	<div id="elementomovido"></div>
	<br>
	<div id="area"></div>
	<br>

	<ul class="listaSeleccionable">
		<li>GTA-V</li>
		<li>FIFA19</li>
		<li>SUPERMARIO</li>
		<li>GALAXIAN</li>
	</ul>
	<div class="elemento">Soy un elemento de la web</div>	
	<div class="elemento">Soy un elemento de la web</div>
	<div class="elemento">Soy un elemento de la web</div>
</body>
</html>
